<!DOCTYPE html>
<html>
    <head>
        <title>Youtube clone</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="mystyle.css" rel="stylesheet" type="text/css" >
    </head>

    <body>
        <header>
            <nav> 
                <div class="menu topbar">
                    <i class="material-icons md-48">menu</i>
                    <img src="images/Logo.png" alt="Youtube Logo" class="logo">

                </div>

                <div class="searchbar topbar">
                    <input type="text" placeholder="search" size="50" class="searchbox">
                    <i class="material-icons md-48 searchicon">search</i>

                </div>
                
                <div class="signin topbar">
                    <i class="material-icons md-48">
                        cloud_upload
                        </i>
                        <button>Sign In</button>

                </div>

            </nav>
        </header>

        <div class = "container">
            <main>
                <div class="vid">
                    <iframe width="100%" height="720"
                        src="https://www.youtube.com/embed/tgbNymZ7vqY">
                    </iframe>

                </div>
                <div class="vid-title">                    

                    <div class = "img-title"><h3>Youtube clone project</h3></div>

                    <div class = "channel-details">
                        <div class = "channel-img">
                            <img src="images/verse.png" alt="-"/>
                        </div>

                        <div class = "channel-name"> 
                            <h4>Youtube clone project</h4>
                            <button>Subscribe</button>
                        </div>

                        <div class = "channel-views">
                            
                            <div class="views">
                                <p>views</p>
                            </div>
                        </div>

                    </div> 

                    <div>
                        <hr>
                    </div>                    

                    <div class="page-interact">  
                        <div>      

                            <i class="material-icons">add</i><span>Add to</span>

                            <i class="material-icons">reply</i><span>Share</span>

                            <i class="material-icons">more_horiz</i><span>More</span>
 
                        </div> 
                    
                        <div>

                            <i class="material-icons">thumb_up</i><span>4321</span>

                            <i class="material-icons">thumb_down</i><span>123</span>

                        </div>  

                    </div>

                </div>

                <div class="">
                    Video description
                </div>
            </main>
<!-----------------------The Aside Section-------------------------------------------->

            <aside>
                <div class="aside-header">
                    <div><b>Up Next</b></div>
                    <div class="autoplay">
                        <div><p>Auto play</p></div> 
                        <div><i class="material-icons md-48">toggle_on</i></div>
                    </div>                    
                </div>

                <div class="aside-main">
                    <div class="aside-video"></div>
                    <div class="aside-description"></div>
                </div>

            </aside>

        </div>    

        <footer></footer>
    </body>
</html>
